<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>OpenTok Proctoring demo - Student</title>
    <link href="/css/student.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>OpenTok Proctoring demo - Student</h1>
    <p><a href="/">&larr; Exit demo</a></p>
    <div class="control-panel">
        <button id="publish" disabled="disabled">Publish cameras</button>
        <div id="message">Offline</div>
        <p>
            Join this URL to publish another video source:
            <input id="share-url" type="text" readonly>
        </p>
    </div>
    <div class="setup-panel">
        <div id="camera-setup">
            <h2>Video source</h2>
            <p>
                <label for="camera-list">Choose camera</label>
                <select id="camera-list" class="camera"></select>
            </p>
            <input id="camera-name" class="camera" type="text" placeholder="Add a name for this stream">
            <button id="start-camera" class="start-camera camera" disabled="disabled">Start camera</button>
            <div id="camera-view" class="camera-view"></div>
        </div>
        <div id="others">
            <h2>Other video sources</h2>
            <div id="other-sources"></div>
        </div>
    </div>

    <script src="/vendor/jquery-3.2.1.min.js"></script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="/js/student.js"></script>
</body>

</html>
